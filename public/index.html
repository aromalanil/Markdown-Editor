<!DOCTYPE html>
<html lang="en">

<head>
  <title>Markdown Editor</title>
  <meta name="title" content="Markdown Editor">
  <meta name="description"
    content="Edit your markdown with live preview using Markdown Editor, fast and responsive Progressive Web App.">
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon/favicon.ico" />
  <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
  <meta name="theme-color" content="#339989" />
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon/favicon-16x16.png">
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://editmarkdown.netlify.app/">
  <meta property="og:title" content="Markdown Editor">
  <meta property="og:description"
    content="Edit your markdown with live preview using Markdown Editor, fast and responsive Progressive Web App.">
  <meta property="og:image"
    content="https://raw.githubusercontent.com/aromalanil/Markdown-Editor/master/public/demo.webp">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://editmarkdown.netlify.app/">
  <meta property="twitter:title" content="Markdown Editor">
  <meta property="twitter:description"
    content="Edit your markdown with live preview using Markdown Editor, fast and responsive Progressive Web App.">
  <meta property="twitter:image"
    content="https://raw.githubusercontent.com/aromalanil/Markdown-Editor/master/public/demo.webp">
